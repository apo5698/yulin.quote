<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="quote"></div>
</body>
<script>
  const update = () => {
    fetch('/yulin.quote/quotes.txt')
      .then(res => res.text())
      .then(text => {
        const quotes = text.split('\n');
        const quoteOfToday = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').innerHTML = quoteOfToday;
      });
  }

  update();
  document.addEventListener('click', update);
</script>

</html>
